<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        form {font-size:100%;}
        input[type=text], input[type=password], input[type=email]{
  width: 25%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
    </style>
</head>
<body>
<div style="text-align:center;font-size:180%;padding-top:5%" >
<h1>Registration</h1>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your name " style="text-align:center"><br>
    <input type="text" name="firstname" placeholder="Enter your first name" style="text-align:center"><br>
    <input type="text" name="lastname" placeholder="Enter your last name" style="text-align:center"><br>
    <input type="email" name="email" placeholder="Enter your email" style="text-align:center"><br>
    <input type="password" name="password" placeholder="Enter your password" style="text-align:center"><br>
    <input type="password" name="conf-password" placeholder="Confirm your password" style="text-align:center;anchor="><br>
    <input type="submit">
</form>
</div>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
